{% extends "layout.html" %}

{%  block body_content %}
    <h1>Sign Up</h1>
    <div class="form">
        <form method="post" action="">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.username.label }}
                {{ form.username }}

                {% if form.username.errors %}
                    <div class="error">
                        {% for error in form.username %}
                            <span>{{ error }}</span>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </form>
    </div>
{% endblock %}
