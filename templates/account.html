{% extends "layout.html" %}

{%  block body_content %}
    <h1>Your plants:

    </h1>

    <div>
        <table class="table">
        <tr>
            <th>Plant Name</th>&nbsp;
            <th>Nickname</th>&nbsp;
            <th>Details</th>&nbsp;
            <th>Additional Notes</th>&nbsp;
        </tr>

    {%  for post in plants %}
        <tr class="tableText">
            <td><p>{{ post.plant_name }}</p></td>
            <td><p>{{ post.plant_nick }}</p></td>
            <td><p>{{ post.plant_desc }}</p></td>
            <td><p>{{ post.plant_notes }}</p></td>
            <td>
            <form action="{{ url_for('updateplant', thisplant = post.id)}}">
                <button type="submit">Update Plant</button>
            </form></td>
            <td>
            <form action="{{ url_for('post_delete', thisplant = post.id)}}">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this plant?')">Delete Plant</button>
            </form>
            </td>
        </tr>
    {% endfor %}
        </table>
        <form action="{{ url_for('newentry')}}">
                <button type="submit">Add New Plant</button>
        </form>
    </div>

{% endblock %}
