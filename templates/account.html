{% extends "layout.html" %}

{%  block body_content %}
    <h1>This is the plant list!</h1>

    {%  for post in plants %}
        <div>
            <h3>Name: <br> {{ post.plant_name }}</h3>
            <p>Nickname: <br> {{ post.plant_nick }}</p>
            <p>Plant Details: <br> {{ post.plant_desc }}</p>
            <p>Plant Notes: <br> {{ post.plant_notes }}</p>
            <br>
        </div>
    {% endfor %}

{% endblock %}
