{% extends "layout.html" %}

{%  block body_content %}
    <h1>This is the plant list!</h1>

    {%  for post in plants %}
        <div>
            <h3>Name: {{ post.plant_name }}</h3>
            <p><b>Nickname: </b>{{ post.plant_nick }}</p>
            <p>Plant Details {{ post.plant_desc }}</p>
            <p>Plant Details {{ post.plant_notes }}</p>
            <br>
        </div>
    {% endfor %}

{% endblock %}
