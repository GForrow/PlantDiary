<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
           <title>{{ title }}</title>
    {% else%}
            <title>Unknown title</title>
    {% endif %}


</head>
<body>
    {% if current_user.is_authenticated %}
    <div class = "navbar">
        <a href="{{ url_for('home')}}">Home</a>
        <a href="{{ url_for('account')}}">My Plants</a>
{#        <a href="{{ url_for('newentry')}}">New Plant</a>#}
        <a href="{{ url_for('updateaccount')}}">Update Account</a>
        <a href="{{ url_for('signout')}}">Sign Out</a>
        <br>
    </div>
    {% else %}
        <div class = "navbar">
        <a href="{{ url_for('home')}}">Home</a>
        <a href="{{ url_for('signin')}}">Sign In</a>
        <a href="{{ url_for('signup')}}">Sign Up</a>
        <br>
    </div>
    {% endif %}
    <br>
    {% block body_content %}
    {% endblock %}
</body>

<style>
    .table {
        width: 80%;
        text-align: left;
    }
    .tableText{
        width: 80%;
    }

</style>

</html>
